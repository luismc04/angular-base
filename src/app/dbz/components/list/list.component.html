<h4>Listado</h4>

<ul class="list-group">
  <li   *ngFor="let c of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        [ngClass]="{
            'list-group-item-dark ': isLast,
            'list-group-item-primary ': isEven,

        }"
        class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div>
      <span class="text-primary">{{i + 1}}</span>.
      <span>{{c.name}} - </span>
      Power: <strong>{{c.power}}</strong>
    </div>

      <button class="btn btn-danger" (click)="onDdeleteChar(c.id!)">x</button>
  </li>

</ul>
