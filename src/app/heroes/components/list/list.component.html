<h3>Listado de heroes</h3>
<div *ngIf="delHeroe; else noDel">
  <h3>Heroe Borrado <small class="text-danger"> {{delHeroe}} </small></h3>
</div>
<ng-template #noDel>
  <h3>No ha Borrado nada</h3>
</ng-template>


<button
    *ngIf="heroeNames.length >0"
    (click)="removeLastHeroe()"
    class="btn btn-outline-danger">
  Borrar Ãºltimo Heroe
</button>

<ul class="mt-2 list-group">
  <li
  *ngFor="let heroe of heroeNames"
   class="list-group-item">{{heroe}}</li>

</ul>
